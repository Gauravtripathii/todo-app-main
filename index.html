<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/input-card.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <div>
        <h1>todo</h1>
        <span class="theme-toggle"></span>
      </div>
      <div>
        <input type="text" class="todo-input-box" placeholder="Create a new todo..."/>
      </div>
    </header>

    <div class="input-card">
      <ul class="todos-list-container"></ul>
      <div class="result-filter">
        <span class="all">all</span>
        <span class="active">active</span>
        <span class="completed">completed</span>
      </div>
    </div>

    <script src="./script/main.js"></script>
    <script src="./script/theme_toggle.js"></script>
    <script src="./script/todos.js"></script>
    <script src="./script/filter.js"></script>
  </body>
</html>
